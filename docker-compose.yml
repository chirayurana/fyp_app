version: '3.8'

networks:
  postgres:
    name: postgres
    attachable: true

services:
  postgres:
    image: postgres:16.2
    environment:
     POSTGRES_DB: kotlin_app_db
     POSTGRES_USER: root
     POSTGRES_PASSWORD: root
    networks:
      - postgres
    ports:
      - "8002:8002"
    volumes:
      - pg-data:/var/lib/postgresql/data
    expose:
      - "8002"

  pgadmin:
    image: dpage/pgadmin4:8.2
    networks:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"

volumes:
  pg-data: